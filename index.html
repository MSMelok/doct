<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Link Opener</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .head {
            text-align: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 20px;
            text-align: center;
        }

        .card a:hover {
            color: #007aff;
        }

        .card input[type="checkbox"] {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.5);
        }

        .open-selected {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-selected:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Tech Support Quick Access</h1>
        <button class="open-selected" onclick="openSelected()">Open Selected</button>
    </div>
    <div class="container">
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://altparplfinp4.cvcauth.com/desktop/container/landing.jsp?locale=en_US" target="_blank">Cisco</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://outlook.office365.com/mail/" target="_blank">Outlook - eMail</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://lightspeed.alticeusa.net/" target="_blank">Lightspeed</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://care-ava.lbl.gcp.alticeusa.com/" target="_blank">AVA Care</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=wF1Tz_xz6kGhdBfzfO1_54tdvhyaJ1JGrecMAu5KIIhUMTM3OVc4UTI4VDNEUEcwN0hBTkQ5QkFBOC4u" target="_blank">Mobile Pitch Tracker</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://whaui.cablevision.com/WHAUI/" target="_blank">WHA - Activation</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://altbthpwwfcem01.cvcauth.com/WFO/" target="_blank">WFO - Schedule</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://forms.office.com/pages/responsepage.aspx?id=wF1Tz_xz6kGhdBfzfO1_5znjfN9_qpNNgXiWBMskmVRURUlaWU41SVNPWUVTTlEzN0YwSFoyOVhMQy4u&origin=lprLink&route=shorturl" target="_blank">Break Move Form</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://www.optimum.com/stores/" target="_blank">Optimum Stores</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://www.optimum.com/mobile/plan/savings-calculator" target="_blank">Mobile Calculator</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://dnschecker.org/mac-lookup.php" target="_blank">MAC Address Lookup</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://www.optimum.net/pages/tv/tv-remote.html" target="_blank">Remote Programming</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://kslink.me/f/41608935/1285/" target="_blank">Gift Card Tracker</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://www.optimum.net/pages/channel-lineups.html" target="_blank">Channel Lineups</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://customerexperience.optimum.com/homepage/ui" target="_blank">Qualtrics - OSAT</a>
        </div>
        <div class="card">
            <input type="checkbox" class="card-checkbox">
            <a href="https://forms.office.com/r/uiutnqJGbE" target="_blank">Customer Call Back</a>
        </div>
    </div>
    <script>
        
        function openSelected() {
        const checkboxes = document.querySelectorAll('.card-checkbox:checked');
        checkboxes.forEach((checkbox, index) => {
            const link = checkbox.nextElementSibling.href;
            setTimeout(() => {
                window.open(link, '_blank');
            }, index * 100); // 100ms delay between each link
        });
    }

    </script>
</body>
</html>
